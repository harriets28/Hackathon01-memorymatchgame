    <meta name="description" content="A simple memory match game">
    <meta name="authors" content="Our Names">
    <meta name="keywords" content="memory, match, game, cards">
    <title>Memory Match Game</title>
    <!-- links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <!---Bootstrap - Tendayi Updated the container to centre the header ---> 
        <div class="container d-flex justify-content-center">
            <div class="header">
        <h1><strong>Match That Card!</strong></h1>
        </div>
        </div>
        <br>
        <div class="container d-flex justify-content-center">

    <main>
        <!-- difficulty selectors -->
        <section class="container-fluid text-center" id="difficulty-selectors">
            <div class="row">
                <div id="difficulty">
                    <input type="radio" class="btn-check" id="easy" name="difficulty" checked autocomplete="off">
                    <label class="btn btn-primary" for="easy">Easy</label>

        <section id="game-area-1" class="game-area-1" visibility="visible">
            <!---Bootstrap - Tendayi Updated the container to centre the cards ---> 
                <div class="container">
                <div class="col">
                <div class="row g-3">
                    <div class="card" style="width: 18rem;">
                    <input type="radio" class="btn-check" id="medium" name="difficulty" autocomplete="off">
                    <label class="btn btn-primary" for="medium">Medium</label>

                    <input type="radio" class="btn-check" id="hard" name="difficulty" autocomplete="off">
                    <label class="btn btn-primary" for="hard">Hard</label>
                </div>
            </div>
        </section>

        <section id="game-area-1" class="game-area-1 ">
            <div class="container-fluid">
                <div class="row p-3">
                    <div class="card col-6 ">
                        <img src="assets/favicons/freepikmini64.png" class="card01" alt="...">

                        <img src="assets/favicons/freepikmini64.png" class="card08" alt="...">
                    </div>
                </div>
            </div>
        </section>
        <!-- Medium game board - used d-none to hide initially -->

        <!-- control button for additional functionality -->
        <section class="container text-center my-3" id="control-button-section">
            <button type="button" class="btn btn-success" id="restart">Restart Game</button>
        </section>

        <!-- You win again (it's by the BeeGees) modal - to be triggered by game play -->

        <section>
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Launch you win modal!!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">You Win!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>You matched <span class="text1">0</span> pairs.</p>
                                <p>Well done!</p>
                                <p>You took <span class="text2">23</span> seconds.</p>
                                <p>Can you do better next time?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary play-again" data-bs-dismiss="modal">Play again!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
