<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple memory match game">
    <meta name="authors" content="Harriet Aklak Tendayi & Dominique">
    <meta name="keywords" content="memory, match, game, cards">
    <title>Memory Match Game</title>
    <!-- links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/freepikfavicon.png">


    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <h1 class="text-center">Match that Card!</h1>
        <p></p>
    </header>
    <main>
        <!-- difficulty selectors -->
        <section class="container-fluid text-center" id="difficulty-selectors">
            <div class="row">
                <div id="difficulty">
                    <input type="radio" class="btn-check" id="easy" name="difficulty" checked autocomplete="off">
                    <label class="btn btn-primary" for="easy">Easy</label>

                    <input type="radio" class="btn-check" id="medium" name="difficulty" autocomplete="off">
                    <label class="btn btn-primary" for="medium">Medium</label>

                    <input type="radio" class="btn-check" id="hard" name="difficulty" autocomplete="off">
                    <label class="btn btn-primary" for="hard">Hard</label>
                </div>
            </div>
        </section>

        <section id="game-area-1" class="game-area-1 easy">
            <div class="container-fluid">
                <div class="row">
                    <div class="p-3 justify-content-center col-md-8 offset-md-2">
                        <div class="d-flex flex-wrap justify-content-center">
                            <div class="card col-6 col-md-4 col-lg-3">
                                <img src="assets/favicons/freepikmini64.png" class="card01 easycard" alt="image of first card back">

                            </div>
                            <div class="card col-6 col-md-4 col-lg-3">
                                <img src="assets/favicons/freepikmini64.png" class="card02 easycard" alt="image of second card back">
                            </div>
                            <div class="card col-6 col-md-4 col-lg-3">
                                <img src="assets/favicons/freepikmini64.png" class="card03 easycard" alt="image of third card back">

                            </div>
                            <div class="card col-6 col-md-4 col-lg-3">
                                <img src="assets/favicons/freepikmini64.png" class="card04 easycard" alt="image of fourth card back">
                            </div>
                            <div class="card col-6 col-md-4 col-lg-3">
                                <img src="assets/favicons/freepikmini64.png" class="card05 easycard" alt="image of fifth card back">

                            </div>
                            <div class="card col-6 col-md-4 col-lg-3">
                                <img src="assets/favicons/freepikmini64.png" class="card06 easycard" alt="image of sixth card back">
                            </div>
                            <div class="card col-6 col-md-4 col-lg-3">
                                <img src="assets/favicons/freepikmini64.png" class="card07 easycard" alt="image of seventh card back">

                            </div>
                            <div class="card col-6 col-md-4 col-lg-3">
                                <img src="assets/favicons/freepikmini64.png" class="card08 easycard" alt="image of eighth card back">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Medium game board - used d-none to hide initially -->
        <section id="game-area-2" class="game-area-2 medium d-none">
            <div class="container-fluid">
                <div class="row">
                    <div class="p-3 justify-content-center col-md-8 offset-md-2">
                        <div class="d-flex flex-wrap justify-content-center">
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card01 mediumcard" alt="image of first card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card02 mediumcard" alt="image of second card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card03 mediumcard" alt="image of third card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card04 mediumcard" alt="image of fourth card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card05 mediumcard" alt="image of fifth card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card06 mediumcard" alt="image of sixth card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card07 mediumcard" alt="image of seventh card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card08 mediumcard" alt="image of eighth card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card09 mediumcard" alt="image of ninth card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card10 mediumcard" alt="image of tenth card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card11 mediumcard" alt="image of eleventh card back">
                            </div>
                            <div class="card col-4 col-md-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card12 mediumcard" alt="image of twelfth card back">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hard game board - used d-none to hide initially -->
        <section id="game-area-3" class="game-area-3 hard d-none">
            <div class="container-fluid">
                <div class="row">
                    <div class="p-3 justify-content-center col-md-8 offset-md-2">
                        <div class="d-flex flex-wrap justify-content-center">
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card01 hardcard" alt="image of first card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card02 hardcard" alt="image of second card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card03 hardcard" alt="image of third card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card04 hardcard" alt="image of fourth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card05 hardcard" alt="image of fifth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card06 hardcard" alt="image of sixth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card07 hardcard" alt="image of seventh card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card08 hardcard" alt="image of eighth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card09 hardcard" alt="image of ninth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card10 hardcard" alt="image of tenth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card11 hardcard" alt="image of eleventh card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card12 hardcard" alt="image of twelfth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card13 hardcard" alt="image of thirteenth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card14 hardcard" alt="image of fourteenth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card15 hardcard" alt="image of fifteenth card back">
                            </div>
                            <div class="card col-3 col-lg-2">
                                <img src="assets/favicons/freepikmini64.png" class="card16 hardcard" alt="image of sixteenth card back">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- control button for additional functionality -->
        <section class="container text-center my-3" id="control-button-section">
            <button type="button" class="btn btn-success" id="restart">Restart Game</button>
        </section>

        <!-- You win again (it's by the BeeGees) modal - to be triggered by game play -->

        <section>
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Launch you win modal!!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">You Win!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>You matched <span id="matchesValue">0</span> pairs.</p>
                                <p>Well done!</p>
                                <p>You took <span id="timeValue">23</span> seconds.</p>
                                <p>You managed that in <span id="movesValue">0</span> moves</p>
                                <p>Can you do better next time?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary play-again" data-bs-dismiss="modal">Play
                                    again!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
    <!-- js links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
